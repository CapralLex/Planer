{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous">
    <link type="text/css" href="{% static 'main/css/style.css' %}" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header_block">
            <p class="logo">Planer</p>
            <a href="login.html"> <img class="profile_pic" src="{% static 'main/images/Vector.svg' %}"
                                       alt="profile_pic"> </a>
            </div>
    </header>
    <h1>Регистрация</h1>
    <div class="login_window">
        <p>E-mail: <input id="E-mail" maxlength="25"></p>
        <p>Логин: <input id="Login" maxlength="25"></p>
        <p>Пароль: <input id="Password" maxlength="25"> </p>
        <p>Повторите пароль: <input id="Password_check" maxlength="25"> </p>


        <div>
            <button type="submit" class="login_button">
                Зарегистрироваться
            </button>
        </div>
    </div>
</body>
</html>
